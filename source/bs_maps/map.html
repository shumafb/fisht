<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map');
        var coords = [
            [55.798385, 38.955421, '23050-128593673', 'blue'],
            [55.676567, 37.505619, '5777-128612359', 'green'],
            [55.737476, 38.23052, '5777-01', 'red'],
        ];

        // Вычисление средней точки
        var avgLat = coords.reduce((acc, coord) => acc + coord[0], 0) / coords.length;
        var avgLng = coords.reduce((acc, coord) => acc + coord[1], 0) / coords.length;

        map.setView([avgLat, avgLng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        coords.forEach(coord => {
            var customIcon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="marker-label">${coord[2]}</div><img src="https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png" alt="marker-icon" style="width: 25px; height: 41px;">`
            });

            L.marker(coord.slice(0, 2)).addTo(map).bindPopup(coord[2]);
            L.circle(coord.slice(0, 2), {color: coord[3], fillColor: coord[3], fillOpacity: 0.3, radius: 600}).addTo(map);

        });
        map.fitBounds([[55.798385, 38.955421], [55.676567, 37.505619]]);
    </script>
</body>
</html>
